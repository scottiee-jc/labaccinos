<!DOCTYPE html>
<html>

<head>
  
  <script>
    function displayDate() {
      document.getElementById("date").innerHTML = Date();
    }

    const button = document.querySelector("#button");

    button.addEventListener("dblclick", displayDate);
    
  </script>
</head>

<body>
  <section>

  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>
    <!-- TODO use an event (double click) to call displayDate() -->
  
    <button type="button" value="Show Time" ondblclick="displayDate()">Double click me to display Date.</button>
  </section>
</body>

</html>
